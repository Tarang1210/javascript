<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculator</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
        <section>
            <center><h1>Calculator</h1></center>
        </section>
        <section>
            <center>
                <div id="calci">
                <div class="col-md-12" id="calculator-border">
                    
                    <div id="result-display">
                        <!-- Display Result -->
                        <span></span>
                    </div>
                    <hr>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">AC</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">-/+</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">%</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">/</h1>
                    </div>

                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">7</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">8</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">9</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">*</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">4</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">5</h1>
                    </div>

                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">6</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">-</h1>
                    </div>

                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">1</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">2</h1>
                    </div>

                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">3</h1>
                    </div>
                    <div class="col-md-3 digit-border" data-value="1">
                        <h1 class="numbers">+</h1>
                    </div>

                    <div class="col-md-4 digit-border" data-value="1">
                        <h1 class="numbers">0</h1>
                    </div>
                    <div class="col-md-4 digit-border" data-value="1">
                        <h1 class="numbers">.</h1>
                    </div>

                    <div class="col-md-4 digit-border" data-value="1">
                        <h1 class="numbers">=</h1>
                    </div>
                    
                </div>
                </div>
            </center>
        </section>
</body>
</html>
